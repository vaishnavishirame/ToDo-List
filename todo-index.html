<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todoStyle.css">
    <title>ToDO-List</title>
    
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>TO-DO LIST</h1>
            <img src="https://media2.giphy.com/media/Y08DJ9Rc3KPGFImy0U/giphy.gif?cid=6c09b952n78znxydsqr1ajjbb9qnxvoc753yfk3pcvs9fbai&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" alt="" class="todo-icon">
            <div class="fields">
                <form >
                    <input type="text" id="task" autofocus autocomplete="off" >
                    <button onclick="addTask();">ADD TASK</button>
                </form>
            </div>
            <div class="my-tasks">  
                <ul type="none" class="task-list">
                    <!-- <li class="checked">Task 1</li>
                    <li class="checked">Task 2</li>
                    <li class="checked">Task 3</li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="todoScript.js"></script>
</body>
</html>
